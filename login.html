<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b1235c982e.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container__nav"></div>
      <div class="container">
        <h1>Login</h1>
        <div class="container form__container">
          <form id="loginForm">
            <div class="message-container"></div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
              <div id="emailError" class="form-text error-form">Your email is invalid</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="passwordError" class="form-text error-form">Your password must be a minimum of 8 characters</div>
            </div>
            <button type="submit" class="btn btn-cta" id="formButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="container__footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
